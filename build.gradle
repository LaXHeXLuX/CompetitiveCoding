plugins {
    id 'java'
    id 'jvm-test-suite'
}

group = 'util'
version = '0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.0'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(24) // or your Java version
    }
    withSourcesJar()
}

testing {
    suites {
        test {
            useJUnitJupiter()
        }
    }
}